  <div class="modal fade" id="postFormModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalTitle">Create Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- FORM -->
          <form onsubmit="app.PostsController.createPost(event)">

            <div class="form-floating mb-3">
              <input required type="text" name="description" class="form-control" id="description"
                placeholder="description...." minlength="1" maxlength="250">
              <label for="description">description</label>
            </div>

            <div class="form-floating mb-3">
              <input type="url" name="imgUrl" class="form-control" id="imgUrl" placeholder="ImgUrl..." maxlength="500">
              <label for="imgUrl">Image Url</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" name="location" class="form-control" id="location" placeholder="Location..."
                minlength="10" maxlength="50">
              <label for="location">Location</label>
            </div>


            <div class="text-end">
              <button type="submit" class="btn btn-outline-success">Submit</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>




  <div class="modal fade" id="activePostModal" tabindex="-1" aria-labelledby="activePostModal" aria-hidden="true">

        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <section id="postDetails" class="row"></section>


          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
